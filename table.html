<html>
    <head>
        <title>
            table tags
        </title>
        <style>
           table,td,tr,th{
            border: 2px black;
            border-collapse: collapse;
           }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>col/row</th>
                <th>col1</th>
                <th>col2</th>
                <th>col3</th>
            </tr>
            <tr>
                <th>row1</th>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <th>row2</th>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr>
                <th>row3</th>
                <td>31</td>
                <td>32</td>
                <td>33</td>
            </tr>
        </table>
    </body>
</html>
